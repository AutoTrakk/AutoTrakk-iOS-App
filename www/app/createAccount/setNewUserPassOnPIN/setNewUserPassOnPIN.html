<ion-view view-title="Login">
    <ion-content overflow-scroll="true">
        <div class="text-center">
            <img class="bigAutoTrakkLogo loginLogo center" src="img/welcome-logo.png" >
        </div>
        <div class="viewContent">
            <div class="row">
                <div class="col text-center greenText makeItCapitalize">

                       Your Online account Password Stored<br/>
                       with your PIN is incorrect please<br/>
                       Update your Password

                </div>
            </div>
            <form class="trakkForm " name="setNewUserPassOnPINForm" novalidate ng-submit="setNewUserPassOnPIN.submitForm(setNewUserPassOnPINForm)">
                <div class="row">
                    <div class="col col-50 col-center">
                        <label class="inputLabel" for="username">Username<span class="labelDescription makeItCapitalize">Your email address</span></label>
                    </div>
                    <div class="col col-50 col-center">
                        <input required class="formInput" type="email" id="email" name="email"
                               ng-model="setNewUserPassOnPIN.formData.email">
                        <div class="errorMsgBox" ng-messages="setNewUserPassOnPINForm.email.$error" role="alert" ng-if="setNewUserPassOnPINForm.email.$dirty || setNewUserPassOnPINForm.$submitted">
                            <div ng-messages-include="app/form-validation/error-list.html"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-50">
                        <label for="pass" class="inputLabel">Password</label>
                    </div>
                    <div class="col col-50">
                        <input required class="formInput" id="pass" type="password" name="pass" ng-model="setNewUserPassOnPIN.formData.password">
                        <div class="errorMsgBox" ng-messages="setNewUserPassOnPINForm.pass.$error" role="alert" ng-if="setNewUserPassOnPINForm.pass.$dirty || setNewUserPassOnPINForm.$submitted">
                            <div ng-messages-include="app/form-validation/error-list.html"></div>
                        </div>
                    </div>
                </div>
                <div class="row actionBox ">
                    <div class="col col-40 center col-center">
                        <button type="submit" class="btn button-block  btnSubmit text-center">
                            Submit
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </ion-content>
</ion-view>
