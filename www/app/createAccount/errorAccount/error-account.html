<ion-view view-title="App Installation">
    <ion-content overflow-scroll="true">
        <div class="flashSection">
                    <div class="flashContent flashWarning text-center makeItCapitalize">Well this is embarrassing!</div>

        </div>
        <div class="viewContent">
            <div class="row">
                <div class="col">
                    <p class="makeItCapitalize">
                        We can't locate your records from this phone.
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p>
                        <a class="whiteText makeItCapitalize" ng-href="tel:18886897117">Please touch here to call our Customer Service Department for assistance.</a>
                    </p>
                </div>
            </div>
        </div>
        <div class="highlighteSection">
            <div class="row">
                <div class="col">

                    <span class="highlighteMsg">Customer Service Department</span> <a ng-href="tel:18886897117" class="phoneNumber pull-right">888-689-7117</a>
                </div>
            </div>
        </div>
        <div class="viewContent">
            <div class="actionBox row ">

                <div class="col col-40">
                    <button ui-sref="loginSelect" class="btn button-block withSmallTopSpace  btnCancel" type="button">Close Profile</button>
                </div>

            </div>
        </div>
    </ion-content>
</ion-view>
