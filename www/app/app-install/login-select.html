<ion-view view-title="Create My Mobile Account">
    <ion-content >
        <div class="flashSection">
            <div class="flashContent">

            <div class="viewContent">
                <div class="row">
                    <div class="col normalText makeItCapitalize">
                        <i>You need to have an AutoTrakk Online Account in order to access your account from your
                            phone.</i>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <div class="viewContent">
            <div class="row">
                <div class="col">
                    <div class="beforeLoginSection">
                        <p class="text-center strongText">SELECT ONE</p>
                        <p class="makeItCapitalize">
                            I already have an AutoTrakk Online account and I have my user name and password.
                        </p>

                    </div>
                </div>
            </div>
            <div class="row  actionBox selectLoginBox">
                <div class="center col-40 col-center col">
                    <button ui-sref="logWithExistingAccount" class="btn button-block btnSubmit text-center ">Select</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="makeItCapitalize">
                        I don’t yet have an Online Account set up yet. Let’s set it up now.
                    </p>
                </div>
            </div>
            <div class="row actionBox">
                <div class="col-40 col-center col center">
                    <button ui-sref="regStepOne" class="btn button-block btnSubmit text-center ">Select</button>
                </div>
            </div>
        </div>

    </ion-content>
</ion-view>
