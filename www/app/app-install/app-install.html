<ion-view view-title="App Installation">
  <ion-content overflow-scroll="true">
    <div class="appInstallView">
      <div class="pageWrapper">
        <div class="viewContent">
          <div id="termsAndConditionsWrapper"></div>
        </div>
      <div class="bottomActionWrapper">
        <div class="row actionBox">
          <div class="col col-40 col-offset-10">
            <button on-tap="appInstall.cancelInstall()" class="btn button-block btnCancel">Cancel</button>
          </div>
          <div class="col-40 col">
            <button on-tap="appInstall.agreeInstall()" class="btn button-block btnSubmit text-center">Agree And Install </button>
          </div>
      </div>      
      </div>

        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
