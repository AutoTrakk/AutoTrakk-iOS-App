<ion-view view-title="Free Oil Change">
    <ion-content overflow-scroll="true">
        <div class="pageWrapper">
            <div class="flashSection">
                <div class="flashContent">
                    <div class="viewContent">
                    <div class="row">
                        <div class="col text-center ">
                            <p class="normalText makeItCapitalize">You are eligible for your<br/> next free oil change on:</p>
                            <div class="strongText">{{ freeOilChange.nextOilChange | date }}</div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            <div class="viewContent">
                <div class="row">
                    <div class="col">
                        <div class="strongText">Service Available From:</div>
                        <p>
                            <!--<span ng-repeat="brand in freeOilChange.brandList">{{brand}}{{$last ? '' : ', '}}</span>-->
                            <span>Monro, </span>
                            <span>Tire Barn, </span>
                            <span>Mr. Tire, </span>
                            <span>TWC, </span>
                            <span>BJ's, </span>
                            <span>Autotire, </span>
                            <span>Mr. Tire*, </span>
                            <span>Cheshire, </span>
                            <span>Ken Towery, </span>
                            <span>Treadquarters, </span>
                            <span>Kramer Tire</span>                            
                        </p>
                    </div>
                </div>
                <div class="actionBox row ">
                    <div class="col">
                        <button type="button" ui-sref="freeOilChangeTwo" class="btn btnSubmit makeItCapitalize">Find Nearest Location</button>
                    </div>
                </div>

                <div class="actionBox row withTopSpaceActionBox row-center">
                    <div class="col-66 col strongText col-center makeItCapitalize">

                            Download service<br/>authorizaiton number

                    </div>
                    <div class="col col-33 col-center">
                        <button ui-sref="freeOilChangeThree" class="btn btnSubmit button-block">Next</button>
                    </div>

                </div>
            </div>
        </div>
        <div class="bottomActionWrapper">
            <div class="row actionBox ">
                <div class="col col-center">
                    <div class="smallNote makeItCapitalize">*Terms and conditions apply</div>
                </div>
                <div class="col">
                    <button type="button" ui-sref="mainMenu" class="btn button-block btnCancel text-center">Cancel</button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
