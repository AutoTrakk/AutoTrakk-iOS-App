<ion-view view-title="Free Oil Change">
    <ion-content overflow-scroll="true">
        <div class="pageWrapper">
            <div class="viewContent">
                <div class="row">
                    <div class="col">
                        <div class="googleMapWrapper">
                            <div id="map" class="mapBox"></div>
                        </div>
                    </div>
                </div>
                <div class="actionBox row withTopSpaceActionBox">
                    <div class="col col-66">
                        <p class="strongText makeItCapitalize">
                            Download service<br/>authorizaiton number
                        </p>
                    </div>
                    <div class="col col-33">
                        <button ui-sref="freeOilChangeThree" class="btn btnSubmit button-block">Next</button>
                    </div>
                </div>

            </div>
        </div>
        <div class="bottomActionWrapper">
            <div class="row actionBox ">
                <div class="col col-center">
                    <div class="smallNote makeItCapitalize">*Terms and conditions apply</div>
                </div>
                <div class="col">
                    <button ui-sref="mainMenu" class="btn button-block btnCancel text-center">Cancel</button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
