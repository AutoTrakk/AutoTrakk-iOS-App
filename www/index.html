<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">    
    <title></title>
    <link href="css/ionic.app.css" rel="stylesheet">
    <script src="http://maps.google.com/maps/api/js?libraries=geometry"></script>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-messages/angular-messages.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <script src="lib/moment/moment.js"></script>
    <script src="lib/angular-moment/angular-moment.min.js"></script>

    <script src="js/main.js"></script>
  </head>
  <body ng-app="autotrakk" class="platform-ios platform-cordova platform-webview">

    <ion-pane ng-controller="mainCtrl">
      <ion-nav-bar align-title="center" class="trakkHeader" ng-show="$root.hideHeader == false;">
        <ion-nav-buttons side="left">
          <img  src="img/logo.png" alt="auto trakk logo" class="headerLogo " />
        </ion-nav-buttons>
        <ion-nav-buttons side="primary">
          <button ng-show="$root.dropDownHide == true;" class="button popoverMenuBtn button-icon" ng-click="popover.show($event)">
            <img src="img/burger-menu.png" class="center img-responsive">
          </button>
        </ion-nav-buttons>
      </ion-nav-bar>
      <ion-nav-view></ion-nav-view>
    </ion-pane>
  </body>
</html>
